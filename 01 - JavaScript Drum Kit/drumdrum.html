<script>
    console.log('hello')

    window.addEventListener('keydown', e => {
        const audio = document.querySelector(`audio[key='${e.keyCode}']`)

        if(!audio) {
            return;
        }
        audio.currentTime = 0;
        audio.play();
    })

</script>
